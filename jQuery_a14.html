<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


    <script>
        $(document).ready(function(){
            $("button").click(function(){
                let userid=document.getElementById("userid").value;
                let title=document.getElementById("title").value;
                completed=document.getElementById("completed").value;
                if(userid!="" && title!="")
                {
                    $.post("https://jsonplaceholder.typicode.com/todos",{userid:`${userid}`,id:"1",title:`${title}`,completed:`${completed}`},function(data,status){
                        if(status=="success")
                        {
                            alert("record added successfully");
                        }
                    } );
                }

            });
        });
    </script>
    </head>
    <body>
    <h1>Add records</h1>
    <input type="text" id="userid"/><br><br>
    <input type="text" id="title"/><br><br>
    <input type="checkbox" id="completed"/><br><br>
    <button>make a api call</button>
</body>
</html>
